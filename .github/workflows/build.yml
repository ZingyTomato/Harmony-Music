
name: Build Binary

on:
  push:
    branches: [ main ]
    paths:
      - harmony/**
  pull_request:
    branches: [ main ]
    paths:
      - harmony/**
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Application
      uses: JackMcKew/pyinstaller-action-linux@main
      with:
        path: harmony

    - uses: actions/upload-artifact@v2
      with:
        name: harmony
        path: harmony
